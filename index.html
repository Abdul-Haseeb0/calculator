<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div class="calculator-main">
        <div class="calculator">
            <form action="">

                <div class="result">
                    <input type="text" name="result" class="result-inp" id="output" >
                </div>

                <div>
                    <input type="button" value="AC" onclick="AC()">
                    <input type="button" value="DE" onclick="DE()">
                    <input type="button" value="." onclick="input('.')">
                    <input type="button" value="/" onclick="input('/')">
                </div>

                <div>
                    <input type="button" value="7" onclick="input('7')">
                    <input type="button" value="8" onclick="input('9')">
                    <input type="button" value="9" onclick="input('9')">
                    <input type="button" value="*" onclick="input('*')">
                </div>

                <div>
                    <input type="button" value="4" onclick="input('4')">
                    <input type="button" value="5" onclick="input('5')">
                    <input type="button" value="6" onclick="input('6')">
                    <input type="button" value="-" onclick="input('-')">
                </div>

                <div>
                    <input type="button" value="1" onclick="input('1')">
                    <input type="button" value="2" onclick="input('2')">
                    <input type="button" value="3" onclick="input('3')">
                    <input type="button" value="+" onclick="input('+')">
                </div>

                <div>
                    <input type="button" value="00" onclick="input('00')">
                    <input type="button" value="0" onclick="input('0')">
                    <input type="button" value="=" class="equ" onclick="equal()">
                </div>

            </form>
        </div>
    </div>
    <div class="img">
        <img src="/img/OIG.FDbwTA-removebg-preview.png" alt="">
    </div>
    <div class="box123">
        <img src="/img/321.png" alt="">
    </div>
    <div class="symbol">
        <img src="/img/3d.png" alt="">
    </div>


    <script src="/script.js"></script>
</body>
</html>
